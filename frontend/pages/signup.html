<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل جديد - مزارع الوادي</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-submit:hover {
            background: #219150;
        }

        .error-msg {
            color: red;
            margin-bottom: 15px;
            display: none;
        }

        .auth-footer {
            margin-top: 15px;
            text-align: center;
        }

        .auth-footer a {
            color: #27ae60;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tractor"></i>
                    <a href="../index.html" style="color: inherit; text-decoration: none;">مزارع الوادي</a>
                </div>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <h2 style="text-align: center; margin-bottom: 20px;">إنشاء حساب جديد</h2>
        <div id="error-message" class="error-msg"></div>

        <form id="signupForm">
            <div class="form-group">
                <label>الاسم الكامل</label>
                <input type="text" id="username" required placeholder="User Name">
            </div>
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" required placeholder="example@domain.com">
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" required placeholder="********">
            </div>
            <div class="form-group">
                <label>تأكيد كلمة المرور</label>
                <input type="password" id="password2" required placeholder="********">
            </div>
            <div class="form-group">
                <label>نوع الحساب</label>
                <select id="role">
                    <option value="consumer">مشتري (مستهلك)</option>
                    <option value="farmer">مزارع (بائع)</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">تسجيل</button>
        </form>

        <div class="auth-footer">
            <p>لديك حساب بالفعل؟ <a href="login.html">سجل دخول</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            const role = document.getElementById('role').value;

            const is_farmer = role === 'farmer';
            const is_consumer = role === 'consumer'; // or true by default

            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('http://127.0.0.1:8001/api/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        password2,
                        is_farmer,
                        is_consumer
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('تم إنشاء الحساب بنجاح! يمكنك الآن تسجيل الدخول.');
                    window.location.href = 'login.html';
                } else {
                    console.log('Server Error:', data);
                    // Show exact error from server for debugging
                    let errorText = 'فشل التسجيل: ';

                    // Flatten error object to string
                    try {
                        if (typeof data === 'object') {
                            for (const [key, value] of Object.entries(data)) {
                                errorText += `\n${key}: ${value}`;
                            }
                        } else {
                            errorText += data;
                        }
                    } catch (e) {
                        errorText += JSON.stringify(data);
                    }

                    errorDiv.innerText = errorText;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.innerText = 'فشل الاتصال: ' + error.message + '. تأكد أن السيرفر يعمل.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
