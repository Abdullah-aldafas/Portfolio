<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مزارع الوادي</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-submit:hover {
            background: #219150;
        }

        .error-msg {
            color: red;
            margin-bottom: 15px;
            display: none;
        }

        .auth-footer {
            margin-top: 15px;
            text-align: center;
        }

        .auth-footer a {
            color: #27ae60;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tractor"></i>
                    <a href="../index.html" style="color: inherit; text-decoration: none;">مزارع الوادي</a>
                </div>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <h2 style="text-align: center; margin-bottom: 20px;">تسجيل الدخول</h2>
        <div id="error-message" class="error-msg"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" required placeholder="example@domain.com">
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" required placeholder="********">
            </div>
            <button type="submit" class="btn-submit">دخول</button>
        </form>

        <div class="auth-footer">
            <p>ليس لديك حساب؟ <a href="signup.html">سجل الآن</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('http://127.0.0.1:8001/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);

                    // Redirect to home or profile
                    window.location.href = '../index.html';
                } else {
                    errorDiv.innerText = data.detail || 'فشل تسجيل الدخول. تأكد من البيانات.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.innerText = 'حدث خطأ في الاتصال بالخادم.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
