<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مزارع الوادي</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-submit:hover {
            background: #219150;
        }

        .error-msg {
            color: #c0392b;
            background-color: #fadbd8;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
            border-right: 4px solid #c0392b;
            text-align: right;
            font-size: 14px;
        }

        .error-msg.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group input.error {
            border-color: #c0392b;
            border-width: 2px;
        }

        .form-group input.error:focus {
            outline-color: #c0392b;
        }

        .auth-footer {
            margin-top: 15px;
            text-align: center;
        }

        .auth-footer a {
            color: #27ae60;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tractor"></i>
                    <a href="../index.html" style="color: inherit; text-decoration: none;">مزارع الوادي</a>
                </div>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <h2 style="text-align: center; margin-bottom: 20px;">تسجيل الدخول</h2>
        <div id="error-message" class="error-msg"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" required placeholder="example@domain.com">
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" required placeholder="********">
            </div>
            <button type="submit" class="btn-submit">دخول</button>
        </form>

        <div class="auth-footer">
            <p>ليس لديك حساب؟ <a href="signup.html">سجل الآن</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('error-message');

        // Remove error styling when user starts typing
        emailInput.addEventListener('input', function() {
            this.classList.remove('error');
        });

        passwordInput.addEventListener('input', function() {
            this.classList.remove('error');
        });

        function showError(message) {
            errorDiv.innerText = message;
            errorDiv.classList.add('show');
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.classList.remove('show');
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 300);
        }

        function getErrorMessage(data, statusCode) {
            // Handle different error formats from backend
            if (data.error) {
                if (data.error === 'Invalid credentials') {
                    return 'البريد الإلكتروني أو كلمة المرور غير صحيحة. يرجى المحاولة مرة أخرى.';
                }
                return data.error;
            }

            if (data.detail) {
                return data.detail;
            }

            // Handle serializer validation errors
            if (data.email) {
                if (Array.isArray(data.email)) {
                    return data.email[0];
                }
                return data.email;
            }

            if (data.password) {
                if (Array.isArray(data.password)) {
                    return data.password[0];
                }
                return data.password;
            }

            if (data.non_field_errors) {
                if (Array.isArray(data.non_field_errors)) {
                    return data.non_field_errors[0];
                }
                return data.non_field_errors;
            }

            // Default error messages
            if (statusCode === 401) {
                return 'البريد الإلكتروني أو كلمة المرور غير صحيحة. يرجى المحاولة مرة أخرى.';
            }

            if (statusCode === 400) {
                return 'البيانات المدخلة غير صحيحة. يرجى التحقق من البريد الإلكتروني وكلمة المرور.';
            }

            return 'فشل تسجيل الدخول. يرجى المحاولة مرة أخرى.';
        }

        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            // Reset error states
            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');
            hideError();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Basic client-side validation
            if (!email) {
                showError('يرجى إدخال البريد الإلكتروني.');
                emailInput.classList.add('error');
                emailInput.focus();
                return;
            }

            if (!password) {
                showError('يرجى إدخال كلمة المرور.');
                passwordInput.classList.add('error');
                passwordInput.focus();
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:8001/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save tokens
                    if (data.tokens) {
                        localStorage.setItem('access_token', data.tokens.access);
                        localStorage.setItem('refresh_token', data.tokens.refresh);
                    } else if (data.access && data.refresh) {
                        localStorage.setItem('access_token', data.access);
                        localStorage.setItem('refresh_token', data.refresh);
                    }

                    // Redirect to home
                    window.location.href = '../index.html';
                } else {
                    // Show appropriate error message
                    const errorMessage = getErrorMessage(data, response.status);
                    showError(errorMessage);

                    // Add error styling to inputs
                    emailInput.classList.add('error');
                    passwordInput.classList.add('error');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('حدث خطأ في الاتصال بالخادم. يرجى التحقق من اتصالك بالإنترنت والمحاولة مرة أخرى.');
            }
        });
    </script>
</body>

</html>
